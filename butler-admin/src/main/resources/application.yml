# 端口
server:
   port: 8084

# redis配置
spring:
    application:
        name: admin
    main:
        allow-bean-definition-overriding: true
    freemarker:
        settings:
            # 配置freemarker 数字格式不用逗号隔开配置
            number_format: 0.##
    redis:
        # 地址
        host: 192.168.56.101
        # 端口
        port: 6379
        # 密码
        password: 123456
        # 连接超时
        timeout: 60000
        # 连接池
        jedis:
            pool:
                # 连接池最大连接数（使用负值表示没有限制）
                max-active: 8
                # # 连接池最大阻塞等待时间（使用负值表示没有限制）
                max-wait: -1
                # # 连接池中的最大空闲连接
                max-idle: 8
                # # 连接池中的最小空闲连接
                min-idle: 0


# shiro 配置
shiro:
    # shiro登录的session过期时间半小时.毫秒
    session:
        expireTime: 1800000
    # shiro的cache有效期10分钟.毫秒
    cache:
        expireTime: 600000

# 上传文件保存目录
upload:
    filePath: d:/opt/upload/