server:
    port: 8301

# 服务与服务之间相互调用一般都是根据这个name 。
spring:
    application:
        name: config-server
    cloud:
        config:
            server:
                git:
                    #git仓库的地址
                    uri: https://github.com/YeJR1993/butler-springcloud
                    # 配置仓库路径，这里是文件夹搜索路径
                    searchPaths: cloud-config
                    # 默认分支
                    default-label: dev