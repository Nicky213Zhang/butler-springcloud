server:
    port: 8085

# redis配置
spring:
    application:
        name: app
    # 开启之后可以针对同一个provider 编写多个相同的@FeignClient(value = "system-server")
    main:
        allow-bean-definition-overriding: true
    redis:
        # 地址
        host: 192.168.56.101
        # 端口
        port: 6379
        # 密码
        password: 123456
        # 连接超时
        timeout: 60000
        # 连接池
        jedis:
            pool:
                # 连接池最大连接数（使用负值表示没有限制）
                max-active: 8
                # # 连接池最大阻塞等待时间（使用负值表示没有限制）
                max-wait: -1
                # # 连接池中的最大空闲连接
                max-idle: 8
                # # 连接池中的最小空闲连接
                min-idle: 0

#ribbon的超时时间
ribbon:
    ReadTimeout: 30000
    ConnectTimeout: 30000

# 开启断路器
feign:
    hystrix:
        enabled: true

# 手动刷新配置, POST http://127.0.0.1:18085/actuator/refresh 手动提交刷新
management:
    endpoints:
        web:
            # 用于指定actuator的URL路径 默认 /actuator
            # base-path: /actuator
            # 指定监控项。默认开启了health、info。这里加入了refresh
            exposure:
                include: refresh,health,info
    endpoint:
        health:
            # 用于展示监控项详细信息，默认不展示
            show-details: always
    server: # 指定actuator端口。如果不指定则与系统服务端口一致。建议修改
        port: 18085